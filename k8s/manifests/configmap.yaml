apiVersion: v1
kind: ConfigMap
metadata:
  name: haqnow-config
  namespace: haqnow
data:
  # Application Configuration
  HOST: "0.0.0.0"
  PORT: "8000"
  DEBUG: "false"
  ENVIRONMENT: "production"
  
  # Rate limiting
  UPLOAD_TIMEOUT_SECONDS: "120"
  
  # CORS Configuration
  ALLOWED_ORIGINS: "http://www.haqnow.com,https://www.haqnow.com,http://haqnow.com,https://haqnow.com"
  ALLOWED_HOSTS: "localhost,127.0.0.1,www.haqnow.com,haqnow.com"
  
  # Kubernetes health check compatibility
  DISABLE_HOST_CHECK: "true"
  
  # Redis Configuration (optional - falls back to in-memory)
  REDIS_URL: "redis://redis-service:6379"

