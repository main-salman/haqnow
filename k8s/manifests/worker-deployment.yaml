apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: haqnow
  labels:
    app: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
      imagePullSecrets:
      - name: ghcr-secret
      containers:
      - name: worker
        image: ghcr.io/main-salman/worker:latest
        envFrom:
        - configMapRef:
            name: haqnow-config
        - secretRef:
            name: haqnow-secrets
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}

