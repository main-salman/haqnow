apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker
  namespace: haqnow
  labels:
    app: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: worker
  template:
    metadata:
      labels:
        app: worker
    spec:
          containers:
          - name: worker
            image: ${REGISTRY:-docker.io}/${DOCKER_USER:-haqnow}/worker:latest
        envFrom:
        - configMapRef:
            name: haqnow-config
        - secretRef:
            name: haqnow-secrets
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}

