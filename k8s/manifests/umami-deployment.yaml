# Umami Analytics Kubernetes Deployment
# Self-hosted, privacy-focused web analytics
#
# Prerequisites:
# 1. Run: cd terraform && terraform apply (generates k8s/manifests/umami-secrets.yaml - do not commit it)
# 2. Apply: kubectl apply -f k8s/manifests/umami-secrets.yaml
# 3. Apply: kubectl apply -f k8s/manifests/umami-deployment.yaml (this file)
---
apiVersion: v1
kind: Namespace
metadata:
  name: umami
  labels:
    app: umami
---
# Umami Web Application
apiVersion: apps/v1
kind: Deployment
metadata:
  name: umami
  namespace: umami
  labels:
    app: umami
spec:
  replicas: 1
  selector:
    matchLabels:
      app: umami
  template:
    metadata:
      labels:
        app: umami
    spec:
      containers:
      - name: umami
        image: ghcr.io/umami-software/umami:postgresql-latest
        ports:
        - containerPort: 3000
        env:
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: umami-secrets
              key: database-url
        - name: DATABASE_TYPE
          value: postgresql
        - name: APP_SECRET
          valueFrom:
            secretKeyRef:
              name: umami-secrets
              key: app-secret
        - name: DISABLE_TELEMETRY
          value: "1"
        - name: TRACKER_SCRIPT_NAME
          value: script.js
        - name: CORS_MAX_AGE
          value: "86400"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/heartbeat
            port: 3000
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/heartbeat
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: umami
  namespace: umami
spec:
  selector:
    app: umami
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
---
# Ingress for Umami at analytics.haqnow.com
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: umami-ingress
  namespace: umami
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # CORS configuration to allow requests from haqnow.com domains
    # Using regex pattern to match multiple origins - simplified pattern
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin-regex: "https?://(www\\.)?haqnow\\.(org|com|click)|https?://localhost(:5173|:3000)?"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-headers: "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Accept"
    nginx.ingress.kubernetes.io/cors-expose-headers: "Content-Length,Content-Range"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "false"
    nginx.ingress.kubernetes.io/cors-max-age: "86400"
spec:
  ingressClassName: nginx
  rules:
  - host: analytics.haqnow.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: umami
            port:
              number: 80
